<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <div class="container">
    <div class="display"></div>
    <table class="buttons">
      <tr class="cols">
        <td class="clear">AC</td>
        <td class="operator">+/-</td>
        <td class="operator">%</td>
        <td class="operator">/</td>
      </tr>
      <tr class="cols">
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="operator">x</td>
      </tr>
      <tr class="cols">
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="operator">-</td>
      </tr>
      <tr class="cols">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="operator">+</td>
      </tr>
      <tr class="cols">
        <td>.</td>
        <td>0</td>
        <td>,</td>
        <td class="operator">=</td>
      </tr>
    </table>
  </div>
</body>

</html>
