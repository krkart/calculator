<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <div class="container">
    <div class="display"></div>
    <table class="buttons">
      <tr class="cols">
        <td class="clear">AC</td>
        <td class="operator" id="negate">+/-</td>
        <td class="operator" id="percentage">%</td>
        <td class="operator" id="divide">/</td>
      </tr>
      <tr class="cols">
        <td class="num">7</td>
        <td class="num">8</td>
        <td class="num">9</td>
        <td class="operator" id="multiply">x</td>
      </tr>
      <tr class="cols">
        <td class="num">4</td>
        <td class="num">5</td>
        <td class="num">6</td>
        <td class="operator" id="subtract">-</td>
      </tr>
      <tr class="cols">
        <td class="num">1</td>
        <td class="num">2</td>
        <td class="num">3</td>
        <td class="operator" id="add">+</td>
      </tr>
      <tr class="cols">
        <td class="num">.</td>
        <td class="num">0</td>
        <td class="num">,</td>
        <td class="operator" id="equal">=</td>
      </tr>
    </table>
  </div>
</body>

</html>
